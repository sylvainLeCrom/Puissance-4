<div class="container-fluid game">
    <div class="grille">
        <ul id={{x}} *ngFor="let i of items; let x = index">
            <li id={{x}}{{y}} class="{{j}}" (click)="onClick($event)" *ngFor="let j of i |reverse; let y=index">{{x}}{{y}}</li>
        </ul>
    </div>
    <div class="Topgrille">
    </div>
</div>
