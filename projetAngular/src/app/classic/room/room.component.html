<div class="roomBG">
    <p>Puissance 4 2017 OnFire</p>
    <h6>room n°{{indexRoom}}</h6>

    <br>

    <p>BONJOUR {{pseudo}} vous jouez avec la couleur {{couleurJoueur}}</p>
    <p>c'est au tour de {{joueurEnCours}}</p>
    <p *ngIf="couleurJoueur == joueurEnCours">C'est à vous de jouer</p>
    <p *ngIf="couleurJoueur != joueurEnCours">Ce n'est pas votre tour</p>
    <div class="container-fluid">
        <div class="container">
            <div class="row col-md-9 roomGame">
                <app-game></app-game>
            </div>
            <div class="row col-md-3 roomChat">
                <zone-chat></zone-chat>
            </div>
        </div>
    </div>

</div>
