<div class="container">
    <div col-lg-12>
        <p>TAPE TON PSEUDO</p>
        <input #pseudo id="pseudo" class="pseudoInput" type="text" placeholder="pseudo" ngModel="" />
    </div>
</div>
<div class="themeDiv">
    <div>
        <button class="btn choiceTheme" (click)="themeInf()">-</button>
    </div>
    <div [ngClass]="this.theme"></div>
    <div>
        <button class="btn choiceTheme" (click)="themeSup()">+</button>
    </div>
</div>
<div class="container">
    <button class="btn goGame" (click)="redirectToRoom(pseudo.value)">JOUEZ</button>
</div>
<button class="logout" (click)="logout()">Logout</button>
